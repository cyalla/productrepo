<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <script src="js/product.js"></script>
</head>
<body>
    <h2>Create Product</h2>
    <form id="createProductForm" onsubmit="createProduct(); return false;">
        Name: <input type="text" id="productName"><br>
        Price: <input type="text" id="productPrice"><br>
        Tax (%): <input type="text" id="productTax"><br>
        <button type="submit">Create Product</button>
    </form> 
</body>
<div id="errorMessage" style="color: red;"></div>
</html>
