<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <script src="js/product.js"></script>
</head>
<body onload="populateFormData()">
    <h2>Edit Product</h2>
    <form id="editProductForm">
        <input type="hidden" id="productId">
        Name: <input type="text" id="editProductName"><br>
        Price: <input type="number" id="editProductPrice"><br>
        Tax (%): <input type="number" id="editproductTax" min="0" max="100"><br>
        <button type="button" onclick="updateProduct()">Update Product</button>
    </form>
</body>
</html>
