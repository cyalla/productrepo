<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
</head>
<body>
    <h2>User Management</h2>

    <!-- Signup Form -->
    <h3>Sign Up</h3>
    <form id="signupForm">
        <label for="regUsername">Username:</label>
        <input type="text" id="regUsername" required><br><br>
        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" required><br><br>
        <label for="regFirstName">First Name:</label>
        <input type="text" id="regFirstName" required><br><br>
        <label for="regLastName">Last Name:</label>
        <input type="text" id="regLastName" required><br><br>
        <label for="regAddress">Address:</label>
        <input type="text" id="regAddress"><br><br> <!-- Made optional -->
        <button type="button" onclick="register()">Sign Up</button>
    </form>

    <br>

    <!-- Login Form -->
    <h3>Login</h3>
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" required><br><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required><br><br>
        <button type="button" onclick="login()">Login</button>
    </form>

    <!-- Display Messages -->
    <div id="message"></div>

    <!-- Include JavaScript for user registration and login -->
    <script src="js/userRegistration.js"></script>
</body>
</html>
